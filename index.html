<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Explorer: Visualize and Examine Balanced Binary Trees</title>
    <meta name="description" content="Explore AVL Trees through interactive examinations, visualizations, and operations. Learn about tree rotations, balance factors, and more.">
    <meta name="keywords" content="AVL Tree, Balanced Binary Search Tree, Data Structure, JavaScript, Visualization, Tree Rotation">
    <meta name="author" content="edujbarrios">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="-4WW-lqLTqP113QYPwr7sYrWFfqDh4s6WUTtaOcMXfQ" />
</head>

<body class="bg-gray-200 dark:bg-gray-800 p-4 sm:p-10 transition duration-500">
<div class="flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4">
    <div class="flex-1">
        <div class="mb-2">
            <label for="valueInput"></label><input
                    type="text"
                    id="valueInput"
                    placeholder="Enter a value"
                    class="px-2 py-1 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onclick="event.stopPropagation();"
                    onkeydown="if (event.keyCode === 13) addValues();"
        />
        </div>
        <div class="mb-2 flex space-x-2">
            <button onclick="addValues()" class="flex-1 px-2 py-1 font-bold text-white bg-blue-500 rounded">Add Values</button>
            <button onclick="removeValue()" class="flex-1 px-2 py-1 font-bold text-white bg-red-500 rounded">Remove Value</button>
        </div>
        <div class="mb-2">
            <label for="resultBox"></label><textarea id="resultBox" class="px-2 py-1 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" readonly></textarea>
        </div>
        <div id="tree-container" class="relative"></div>
        <div id="log-container" class="mt-2 p-2 rounded border border-gray-300 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200"></div>
    </div>
    <div class="flex flex-col w-full lg:w-1/4 p-2 rounded transition duration-500 space-y-2">
        <div>
            <h3 class="font-bold text-lg mb-2">Rotation Counts</h3>
            <p class="text-sm">Left Rotations: <span id="left-rotations">0</span></p>
            <p class="text-sm">Right Rotations: <span id="right-rotations">0</span></p>
            <p class="text-sm">Left-Right Rotations: <span id="left-right-rotations">0</span></p>
            <p class="text-sm">Right-Left Rotations: <span id="right-left-rotations">0</span></p>
        </div>
        <div>
            <h3 class="font-bold text-lg mb-2">Tree Stats</h3>
            <p class="text-sm">Tree Depth: <span id="tree-depth">0</span></p>
            <p class="text-sm">Tree Complexity (number of nodes): <span id="tree-complexity">0</span></p>
        </div>
    </div>
</div>
<div class="fixed bottom-4 left-4 flex items-center space-x-2">
    <span>Made by <a href="https://github.com/edujbarrios" target="_blank" class="text-blue-500 font-bold">edujbarrios</a>.</span>
</div>
<div class="fixed bottom-4 right-4">
    <button onclick="resetTree()" class="px-4 py-2 font-bold text-white bg-red-500 rounded">Reset</button>
</div>
<script src="script.js"></script>

</body>

</html>
